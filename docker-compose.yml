version: "3.9"

services:
  stackchan-bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    # Use host network so DNS/ports are the same as the Pi host (Podman-friendly).
    network_mode: host
    # If you prefer bridge mode, remove the above line and set MQTT_URL to the broker host/IP.
    command: ["node", "dist/index.js"]
